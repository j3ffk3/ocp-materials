險種清單
<p-table [value]="palns">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>險種代碼</th>
      <th>險種名稱</th>
      <th>險種類別</th>
      <th>險種概述</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-palns>
    <tr>
      <td>{{palns.id}}</td>
      <td>{{palns.planCode}}</td>
      <td>{{palns.planName}}</td>
      <td>{{palns.planType}}</td>
      <td>{{palns.planDesc}}</td>
    </tr>
  </ng-template>
</p-table>
